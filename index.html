<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/button-number.css">
    <link rel="stylesheet" href="css/button-operation.css">
    <link rel="stylesheet" href="css/calculator-section.css">
    <link rel="stylesheet" href="css/result-panel.css">
    <link rel="stylesheet" href="css/wrapper-buttons.css">
</head>
<body style="background-color: #9592ff;">
    <div class="calculator-section">
        <div class="result-panel">3 + 5</div>
        <div class="wrapper-buttons">
            <span class="button-operation" id="b-ce">CE</span>
            <span class="button-operation" id="b-clear">C</span>
            <span class="button-number" id="n1"> 1 </span>
            <span class="button-number" id="n2"> 2 </span>
            <span class="button-number" id="n3"> 3 </span>
            <span class="button-number" id="n4"> 4 </span>
            <span class="button-number" id="n5"> 5 </span>
            <span class="button-number" id="n6"> 6 </span>
            <span class="button-number" id="n7"> 7 </span>
            <span class="button-number" id="n8"> 8 </span>
            <span class="button-number" id="n9"> 9 </span>
            <span class="button-number" id="n0"> 0 </span>
            <span class="button-operation" id="b-sum">+</span>
            <span class="button-operation" id="b-subtract">-</span>
            <span class="button-operation" id="b-divide">/</span>
            <span class="button-operation" id="b-multiply">*</span>
            <span class="button-operation" id="b-equal">=</span>
            <span class="button-operation" id="b-point">.</span>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
